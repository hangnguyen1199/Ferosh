<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <title>Register Controller</title>
</head>

<body>
    <div class="control-title">
        <h1>Bảng lưu trữ thông tin đăng ký</h1>
        <h5><a href="http://127.0.0.1:5500/ferosh/index.html#register">Thêm đăng ký</a></h5>
    </div>
    <table class="table table-hover container">
        <thead>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên</th>
                <th scope="col">Email</th>
                <th scope="col">SDT</th>
                <th scope="col">Hãng</th>
                <th scope="col">Sản Phẩm</th>
                <th scope="col">Thao Tác</th>
            </tr>
        </thead>
        <tbody id="table-item">

        </tbody>
    </table>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-contact">
                        <form onsubmit=" return addToStorage()">
                            <div class="form-item name">
                                <p>Họ và tên</p>
                                <div class="enter">
                                    <input onblur="checkName(this)" name="Name" type="text" placeholder="Nguyen Van A" required>
                                </div>
                            </div>
                            <div class="form-item contact">
                                <p>Thông tin liên hệ</p>
                                <div class="enter" style="display: flex; justify-content:space-between;">
                                    <input onblur="checkEmail(this)" name="Email" style="width:50%" type="text" placeholder="Email" required>
                                    <input onblur="checkPhone(this)" name="phone" style="width:46%" type="text" placeholder="0123456789" required>
                                </div>
                            </div>
                            <div class="form-item brand">
                                <p>Tên thương hiệu</p>
                                <div class="enter">
                                    <input type="text" name="brand" placeholder="Example" required>
                                </div>
                            </div>
                            <div class="form-item type">
                                <p>Sản phẩm kinh doanh</p>
                                <div class="enter">
                                    <select name="cars" id="cars">
                                    <option value="Thời trang">Thời trang</option>
                                    <option value="Mỹ phẩm - TPCN">Mỹ phẩm - TPCN</option>
                                    <option value="phu-kien">Phụ kiện (giầy dép, túi xách, trang sức & các loại phụ kiện khác)</option>
                                </select>
                                </div>
                            </div>
                            <div class="form-item social">
                                <p>Link FB/ Instagram/ Website</p>
                                <div class="enter" style="height:auto;">
                                    <textarea name="link" id="" style="height:45px; max-height: 75px;" required></textarea>
                                </div>
                            </div>
                            <div class="form-item account">
                                <p>Tài khoản</p>
                                <div class="enter">
                                    <input type="text" name="account" placeholder="Tài khoản" required>
                                </div>
                            </div>
                            <div class="form-item password">
                                <p>Mật khẩu</p>
                                <div class="enter" style="display: flex; justify-content:space-between;">
                                    <input class="pass" name="password" style="width:50%" type="password" placeholder="Mật khẩu" required>
                                    <input name="Repassword" onblur="checkpw(this)" style="width:46%" type="password" placeholder="Nhập lại mật khẩu" required>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="cancel" data-dismiss="modal">Hủy Bỏ</button>
                    <button type="button" class="btn btn-primary" id="save" onclick="saveFunc()">Lưu Lại</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="./js/admin.js"></script>


</body>

</html>
